<template>
    <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_3-of-12 slds-large-size_3-of-12">

        </div>

        <div class="slds-col slds-size_6-of-12 slds-large-size_6-of-12">
            <h1 style="font-weight:bold;" class="slds-p-top_xx-small">Selected Region's:</h1>
            <div class="mainDiv slds-p-bottom_medium " >
                <template if:true={regionData}>
                    <template for:each={regionData} for:item="division" >
                        <p key={division.divisionName}>
                            {division.divisionName} <br>
                        </p>
                        <template if:true={division.selRegionsLabel}>
                            <div key={region} class="slds-box slds-box_x-small">
                                <template for:each={division.selRegionsLabel} for:item="region" >                            
                                    <p key={region}>
                                        {region} <br>
                                    </p>                        
                                </template>
                            </div>
                        </template>
                    </template>
                </template>
            </div>
        </div>
    </div>
</template>
