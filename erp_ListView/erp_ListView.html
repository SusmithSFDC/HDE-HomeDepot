<!-- Erp List View -->
<template>
    <article class="slds-card">
        <div class="slds-page-header">
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                          <span class="slds-icon_container slds-icon-standard-task">
                              <lightning-icon icon-name="standard:task" alternative-text="Task" title="Task"></lightning-icon>
                          </span>
                        </div>
                        <div class="slds-media__body">
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h1>
                                        <span>Tasks</span>
                                    </h1>
                                    <!--<lightning-combobox name="progress"
                                                            value={listViews.value}
                                                            options={listViews.options}
                                                            onchange={handleChange}>
                                        </lightning-combobox> -->
                                    <div class="slds-form-element">
                                        <div class="slds-form-element__control">
                                            <div class="slds-combobox_container slds-size_small">
                                                <div class={dropdownTriggerClass} aria-expanded="false" aria-haspopup="listbox" role="combobox">
                                                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right"
                                                         role="none" onclick={handleClickExtend}>
                                                        <span class="current_filter">{listViews.value}
                                                            <lightning-icon
                                                                    class="slds-button__icon slds-icon-utility-down slds-icon_container forceIcon"
                                                                    data-data-rendering-service-uid="232" data-aura-rendered-by="371:0"
                                                                    data-aura-class="forceIcon" icon-name="utility:down" size="x-small">
                                                            </lightning-icon>
                                                        </span>
                                                    </div>
                                                    <div id="listbox-id-1" class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid"
                                                         role="listbox">
                                                        <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                                            <template for:each={listViews.options} for:item="option">
                                                                <li role="presentation" class="slds-listbox__item" key={option.value}>
                                                                    <div class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small"
                                                                         data-filter={option.value} data-label={option.label}
                                                                         onclick={handleFilterChangeButton}>
                                                                        <span class="slds-media__figure slds-listbox__option-icon"></span>
                                                                        <span class="slds-media__body">
                                                                            <span class="slds-truncate">{option.label}</span>
                                                                        </span>
                                                                    </div>
                                                                </li>
                                                            </template>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="slds-is-relative" style="width: auto;">
            <template if:true={isLoaded}>
                <lightning-spinner alternative-text="Loading..." variant="brand"></lightning-spinner>
            </template>
            <template if:true={records}>
                <lightning-datatable
                        key-field="Id"
                        data={records}
                        columns={columns}
                        sorted-by={sortBy}
                        sorted-direction={sortDirection}
                        onsort={sortColumns}
                        hide-checkbox-column="true"
                        show-row-number-column="true">
                </lightning-datatable>
            </template>
        </div>
    </article>
</template>
