<template>
    <!-- Modal/Popup Box LWC starts here -->
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- Modal/Popup Box LWC header here -->
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                    onclick={closeModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small">
                    </lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{selectedUserName} Assignment
                </h2>
            </header>
            <!-- Modal/Popup Box LWC body starts here -->
            <div class="slds-modal__content slds-p-around_medium modalContent" id="modal-content-id-1">
                <lightning-tabset>
                    <lightning-tab label="Branch" onactive={tabselect}>
                        <c-erp_branchassignment selected-user-id={selectedUserId}></c-erp_branchassignment>
                    </lightning-tab>
                    <lightning-tab label="Product" onactive={tabselect}>
                        <c-erp_productassignment selected-user-id={selectedUserId}></c-erp_productassignment>
                    </lightning-tab>
                    <lightning-tab label="Store" onactive={tabselect}>
                        Store
                    </lightning-tab>
                </lightning-tabset>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
