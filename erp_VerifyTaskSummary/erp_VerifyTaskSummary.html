<template>
	<div class="slds-border_top"></div>
	<h1 style="font-weight:bold;" class="slds-p-top_xx-small">Task:</h1>
	<div class="mainDiv slds-p-bottom_medium slds-box slds-box_xx-small" >
	   <template if:true={taskRecords}>
		  <template for:each={taskRecords} for:item="task">
			 <template if:true={task.isChecked}>
				<span key={task.taskName} >
				   <h1 style="font-weight:bold;">{task.taskName}: </h1> 
				   {task.selectedProducts}
				   <!--<br key={district.id}/>-->
				</span>
				<br key={task.taskName}/>
			 </template>
		  </template>
	   </template>
	</div>
 </template>
